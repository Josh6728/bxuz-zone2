<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butuan City Zoning Map - AI-Powered Municipal Planning</title>
    <meta name="description" content="AI-powered interactive zoning map for Butuan City, Agusan Del Norte with natural language search and comprehensive parcel information." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Override Google Maps default styles */
      .gm-style img { max-width: none; }
      .gm-style-iw { min-width: 200px; }

      /* Prevent cursor resource loading */
      * {
        cursor: auto;
      }
      [draggable] {
        cursor: grab;
      }
      [draggable]:active {
        cursor: grabbing;
      }
      button, 
      [role="button"],
      .clickable {
        cursor: pointer;
      }

      /* Ensure proper map container dimensions */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #root {
        display: flex;
        flex-direction: column;
      }

      .map-container {
        flex: 1;
        position: relative;
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
